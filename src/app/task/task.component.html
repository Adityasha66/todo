<h1 class="text-center" style="color: rgb(0, 0, 0);">Todo Tool</h1>
<div class="d-flex justify-content-center">
    <input type="text" placeholder="Enter Here" [(ngModel)]="ToDo">
    <button class="btn btn-warning ms-2" [disabled]="ToDo==''" (click)="AddToDo()">
        SEND
    </button>
</div>
<hr>
<div class="row" *ngFor="let i of ToDoarray">
    <div class="col-x1-12 p-4">
        <div class="card">
            <div class="card-body text-center">
                <span class="me-3">{{i.id}}</span>
                <span class="me-5">{{i.name}}</span>
                <button class="btn btn-danger" (click)="ToDoRemove(i.id)">  REMOVE </button>
            </div>
        </div>
    </div>
